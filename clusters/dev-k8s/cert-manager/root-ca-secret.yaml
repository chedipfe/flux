# Le secret root-ca-secret contient le certificat et la clé privée de CA

apiVersion: v1
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  annotations:
    replicator.v1.mittwald.de/replicate-to-matching: ca-secret-injection=true
  name: root-ca-secret
  namespace: cert-manager
type: kubernetes.io/tls
